name: Main
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Test
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.1'
          cache: 'npm'

      - run: npm i
      - run: npm run build
      - run: npm test
